<div class="chat-container">
  <header class="chat-header">
    <img src="assets/logo.png" alt="Logo" class="logo" />
    <!-- <h4 style="color: rgb(4, 40, 40);">Naveen's Angular ChatBot</h4> -->
  </header>
  <main class="chat-history">
    <ng-container *ngFor="let item of chatHistory">
      <div class="messages" [ngClass]="{'blue': item.from === 'user', 'green': item.from === 'bot'}">
        <i class="fa"
          [ngClass]="{'fa-user-circle': item.from === 'user', 'fa-graduation-cap': item.from === 'bot'}"></i>
        <span class="responses" [innerHTML]="formatText(item.message)"></span>
      </div>
    </ng-container>
    <ng-container *ngIf="loading">
      <app-skeleton></app-skeleton>
    </ng-container>
  </main>
  <footer class="chat-input">
    <input type="text" id="message-input" #messageInput  (keyup.enter)="sendData()" placeholder="Type your message..." [(ngModel)]="prompt" [disabled]="loading" autocomplete="off"/>
    <button id="send-button" (click)="sendData()"  [disabled]="loading"><i class="pi pi-caret-right pi-cog" style="font-size: 1rem"></i></button>
  </footer>
</div>
